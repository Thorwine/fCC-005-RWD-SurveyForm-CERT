<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form" action="https://register-demo.freecodecamp.org">

    <fieldset>
      <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
      <label id="email-label">Email <input id="email" type="email" pattern="@" placeholder="Enter your Email"
          required></label>
      <label id="number-label">Age (optional) <input id="number" type="number" min="18" max="120"
          placeholder="Age"></label>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option value="">(Select current role)</option>
          <option value="">Student</option>
          <option value="">Full Time Job</option>
          <option value="">Full Time Learner</option>
          <option value="">Prefer not to say</option>
          <option value="">Other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input class="inline" name="recommend" value="1" type="radio">Definitely</label>
      <label><input class="inline" name="recommend" value="2" type="radio">Maybe</label>
      <label><input class="inline" name="recommend" value="3" type="radio">Not sure</label>
    </fieldset>
    <fieldset>
      <label>What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option value="">(Select an option)</option>
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open Source</option>
        </select>
    </fieldset>
    <fieldset>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input class="inline" value="1" type="checkbox">Front-end Projects</label>
      <label><input class="inline" value="2" type="checkbox">Back-end Projects</label>
      <label><input class="inline" value="3" type="checkbox">Data Visualization</label>
      <label><input class="inline" value="4" type="checkbox">Challenges</label>
      <label><input class="inline" value="5" type="checkbox">Open Source Community</label>
      <label><input class="inline" value="6" type="checkbox">Gitter help rooms</label>
      <label><input class="inline" value="7" type="checkbox">Videos</label>
      <label><input class="inline" value="8" type="checkbox">City Meetups</label>
      <label><input class="inline" value="9" type="checkbox">Wiki</label>
      <label><input class="inline" value="10" type="checkbox">Forum</label>
      <label><input class="inline" value="11" type="checkbox">Additional Courses</label>
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions? <textarea cols="30" rows="7"></textarea></label>
    </fieldset>
    <input type="submit" id="submit">
  </form>
</body>

</html>
